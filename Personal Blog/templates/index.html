<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="hold-body">
        <section class="sectionone">
            <h1>Write Your Blog</h1>
        </section>

        <section class="sectiontwo">
            <form action="/" method="post">
                <fieldset>
                    <textarea placeholder="Write your blog post here..." required name ="blog-entry"></textarea>
                    <div class="hold-entries">
                        <div class="hold-entry">
                            <input type="text" placeholder="Your Name" required  name="name-entry"/>
                            <input type="text" placeholder="Enter Date" required  name="date-entry" />
                        </div>
                        <div class="hold-entry title">
                            <input type="text" class="special" required placeholder="Title"  name="title-entry"/>
                        </div>
                    </div>
                   
                </fieldset>
                <button type="submit" onclick="boom()">Post</button>
            </form>
        </section>

    </div>

    <div class="hold-body" style="margin-top: 20px;">
        <section class="sectionthree">
            <h1>New Posts </h1>
        </section>
        <section class="sectionfour">
             <ul id="post-list"> 
               <!-- <li>
                <div>
                    <div></div>
                    <div></div>
                     
                </div>
               </li> -->
             </ul>
        </section>
    </div>
    <script src="../static/script.js" type="text/javascript"></script>
    <script src="../static/deleteButton.js" type="text/javascript"></script>

</body>
</html>
